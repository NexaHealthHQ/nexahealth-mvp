<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexaHealth - Verify Drug</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <style>
      
      .nav-title {
        font-weight: 700;
      }
      .section {
        margin: auto;
        width: 100%;
        max-width: 700px;
        margin-top: 2rem;
      }
      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
      }
      .btn-primary {
        background-color: var(--primary);
        color: white;
        width: 100%;
      }
      .input-field {
        width: 100%;
        padding: 0.75rem;
        margin: 1rem 0;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .card {
        padding: 1rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        margin: 1rem 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .risk-badge {
        padding: 0.5rem 0.7rem;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        display: inline-block;
        margin-right: 5px;
      }
      .risk-low {
        background-color: var(--alert-low);
      }
      .risk-medium {
        background-color: var(--alert-medium);
      }
      .risk-high {
        background-color: var(--alert-high);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-title">NexaHealth</div>
      <nav>
        <span>Menu</span>
      </nav>
    </header>

    <div class="main">
      <div id="menu" onclick="toggleSidebar()">&#8801</div>
      <aside class="sidebar">
        <header>Hello User,</header>
        <div id="close" onclick="toggleSidebar()">âœ–</div>
        <a href="Index.html"><button >Home</button></a>
        <a href="drugverification.html" ><button autofocus class="focus">Verify Drug</button></a>
        <a href="reportform.html"><button>Report Form</button></a>
        <a href="map.html"><button>Map</button></a>
        <a href="nearbyhelp.html"><button>Get help</button></a>
      </aside>
    <section class="section" id="verify">
      <h2>Verify Drug</h2>
      <input class="input-field" type="text" placeholder="Enter drug name" />
      <button class="btn btn-primary">Search</button>
      <div class="card">
        <p>Status:</p>
        <div><span class="risk-badge risk-low">&#10003</span><span>Verified</span></div>
      </div>
    </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
