<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexaHealth - Risk Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1D3557;
      --accent: #2A9D8F;
      --alert-high: #E63946;
      --alert-medium: #F4A261;
      --alert-low: #2ECC71;
      --background: #F1FAEE;
      --text: #333333;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: var(--background);
      color: var(--text);
      padding: 1rem;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .nav-title {
      font-weight: 700;
    }
    .section {
      margin-top: 2rem;
      text-align: center;
    }
    .risk-badge {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      border-radius: 12px;
      margin-top: 2rem;
    }
    .risk-high {
      background-color: var(--alert-high);
    }
    .risk-medium {
      background-color: var(--alert-medium);
    }
    .risk-low {
      background-color: var(--alert-low);
    }
    .card {
      margin-top: 2rem;
      padding: 1.5rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-title">NexaHealth</div>
    <nav>
      <span>Menu</span>
    </nav>
  </header>

  <!-- Risk Prediction Page -->
  <section class="section" id="risk">
    <h2>Drug Risk Level</h2>
    <div class="risk-badge risk-high">High Risk</div>

    <div class="card">
      <p><strong>Drug:</strong> Fakecure 500</p>
      <p><strong>Reported:</strong> 12 times</p>
      <p><strong>Last Reported:</strong> 2 days ago</p>
    </div>
  </section>
</body>
</html>
