<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexaHealth - Nearby Help</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .nav-title {
        font-weight: 700;
      }
      .section {
        margin: auto;
        width: 100%;
        max-width: 700px;
        margin-top: 1.5rem;
      }
      .filter-bar {
        margin-bottom: 1rem;
        display: flex;
        justify-content: space-between;
        gap: 1rem;
      }
      .input-field {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        flex: 1;
      }
      .card {
        background: white;
        padding: 1rem;
        margin: 0.75rem 0;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      .card p {
        margin: 0.25rem 0;
      }
      .badge {
        display: inline-block;
        padding: 0.3rem 0.6rem;
        font-size: 0.8rem;
        font-weight: bold;
        border-radius: 6px;
        color: white;
      }
      .low-risk {
        background: var(--alert-low);
      }
      .medium-risk {
        background: var(--alert-medium);
      }
      .high-risk {
        background: var(--alert-high);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-title">NexaHealth</div>
      <nav>
        <span>Menu</span>
      </nav>
    </header>

    <div class="main">
      <div id="menu" onclick="toggleSidebar()">&#8801</div>
      <aside class="sidebar">
        <header>Hello User,</header>
        <div id="close" onclick="toggleSidebar()">âœ–</div>
        <a href="Index.html"><button>Home</button></a>
        <a href="drugverification.html"><button>Verify Drug</button></a>
        <a href="reportform.html"><button>Report Form</button></a>
        <a href="map.html"><button>Map</button></a>
        <a href="nearbyhelp.html"><button autofocus class="focus">Get help</button></a>
      </aside>
    <section class="section" id="nearby-help">
      <h2>Nearby Clinics & Pharmacies</h2>
      <div class="filter-bar">
        <input
          class="input-field"
          type="text"
          placeholder="Filter by distance..."
        />
        <input
          class="input-field"
          type="text"
          placeholder="Filter by risk level..."
        />
      </div>

      <div class="card">
        <p><strong>Clinic:</strong> SafeMeds Pharmacy</p>
        <p><strong>Distance:</strong> 1.2km</p>
        <p>Rating: <span class="badge low-risk">Low Risk</span></p>
      </div>

      <div class="card">
        <p><strong>Clinic:</strong> MedCheck Clinic</p>
        <p><strong>Distance:</strong> 2.8km</p>
        <p>Rating: <span class="badge medium-risk">Medium Risk</span></p>
      </div>

      <div class="card">
        <p><strong>Clinic:</strong> RxGuard Centre</p>
        <p><strong>Distance:</strong> 3.5km</p>
        <p>Rating: <span class="badge high-risk">High Risk</span></p>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
  </body>
</html>
